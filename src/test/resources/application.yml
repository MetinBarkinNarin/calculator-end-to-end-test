worker-ip: 10.150.21.212

addition-service:
  ip: ${worker-ip}
  port: 8070
  api-path: /api/addition/calculate

subtraction-service:
  ip: ${worker-ip}
  port: 8071
  api-path: /api/subtraction/calculate

calculator-service:
  ip: ${worker-ip}
  port: 8072
  addition-api-path: /calculator/addition
  subtraction-api-path: /calculator/subtraction
  calculator-addition-service-url-env-name: CALCULATOR_ADDITIONSERVICEURL
  calculator-addition-service-url-env-value: http://${addition-service.ip}:<container_port>${addition-service.api-path}
  calculator-subtraction-service-url-env-name: CALCULATOR_SUBTRACTIONSERVICEURL
  calculator-subtraction-service-url-env-value: http://${subtraction-service.ip}:<container_port>${subtraction-service.api-path}


calculator-ui:
  ip: ${worker-ip}
  port: 8073
  calculator-service-addition-url-env-name: REACT_APP_CALCULATOR_SERVICE_ADDITION_URL
  calculator-service-addition-url-env-value: http://${calculator-service.ip}:<container_port>${calculator-service.addition-api-path}
  calculator-service-subtraction-url-env-name: REACT_APP_CALCULATOR_SERVICE_SUBTRACTION_URL
  calculator-service-subtraction-url-env-value: http://${calculator-service.ip}:<container_port>${calculator-service.subtraction-api-path}
  first-value-elemet-id: firstValue
  second-value-elemet-id: secondValue
  addition-button-elemet-id: additionButton
  subtraction-button-elemet-id: subtractionButton
  result-value-elemet-id: resultValue
  result-message-elemet-id: resultMessage